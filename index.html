<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오늘 뭐먹지?</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 480px;
      margin: 20px auto;
      padding: 15px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #3f51b5;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1.5px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #3f51b5;
      outline: none;
    }

    .buttons-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      flex: 1 1 140px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #3f51b5;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
      min-width: 140px;
    }

    button:hover {
      background-color: #303f9f;
    }

    ul#menuList {
      list-style: none;
      padding-left: 0;
      margin-bottom: 20px;
      max-height: 200px;
      overflow-y: auto;
      border-top: 1px solid #eee;
      border-bottom: 1px solid #eee;
    }

    ul#menuList li {
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
    }

    ul#menuList li:last-child {
      border-bottom: none;
    }

    ul#menuList button.delete-btn {
      background: #e53935;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    ul#menuList button.delete-btn:hover {
      background: #b71c1c;
    }

    #result {
      text-align: center;
      font-size: 20px;
      color: #3f51b5;
      min-height: 28px;
      margin-bottom: 10px;
      font-weight: 600;
    }

    @media (min-width: 600px) {
      .input-group {
        flex-direction: row;
      }
      input[type="text"] {
        flex: 1;
      }
      button {
        flex: none;
        min-width: 120px;
      }
      .buttons-row {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>오늘 뭐먹지?</h1>
    <div class="input-group">
      <input type="text" id="menuInput" placeholder="메뉴를 입력하세요" />
      <button id="addMenuBtn">메뉴 추가</button>
    </div>

    <ul id="menuList"></ul>

    <div id="result"></div>

    <div class="buttons-row">
      <button id="randomBtn">오늘 뭐먹지?</button>
      <button id="resetBtn">초기화</button>
    </div>
  </div>

  <script>
    const menuInput = document.getElementById('menuInput');
    const addMenuBtn = document.getElementById('addMenuBtn');
    const menuList = document.getElementById('menuList');
    const randomBtn = document.getElementById('randomBtn');
    const resetBtn = document.getElementById('resetBtn');
    const result = document.getElementById('result');

    let menus = JSON.parse(localStorage.getItem('menus') || '[]');

    function saveMenus() {
      localStorage.setItem('menus', JSON.stringify(menus));
    }

    function renderMenus() {
      menuList.innerHTML = '';
      menus.forEach((menu, index) => {
        const li = document.createElement('li');
        li.textContent = menu;

        const delBtn = document.createElement('button');
        delBtn.textContent = '삭제';
        delBtn.className = 'delete-btn';
        delBtn.onclick = () => {
          menus.splice(index, 1);
          saveMenus();
          renderMenus();
          result.textContent = '';
        };

        li.appendChild(delBtn);
        menuList.appendChild(li);
      });
    }

    addMenuBtn.addEventListener('click', () => {
      const newMenu = menuInput.value.trim();
      if (newMenu === '') {
        alert('메뉴를 입력해주세요');
        return;
      }
      menus.push(newMenu);
      menuInput.value = '';
      saveMenus();
      renderMenus();
      result.textContent = '';
    });

    randomBtn.addEventListener('click', () => {
      if (menus.length === 0) {
        alert('메뉴를 입력해주세요');
        return;
      }
      const randomIndex = Math.floor(Math.random() * menus.length);
      result.textContent = menus[randomIndex];
    });

    resetBtn.addEventListener('click', () => {
      if(confirm('모든 메뉴와 결과를 초기화할까요?')) {
        menus = [];
        saveMenus();
        renderMenus();
        result.textContent = '';
      }
    });

    // 초기 렌더링
    renderMenus();
  </script>
</body>
</html>
