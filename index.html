  <style>
    body {

    /* í™”ë©´ ì „í™˜ìš© */

    }

    /* ëª¨ë°”ì¼ ë°˜ì‘í˜• */
    @media (max-width: 600px) {
      input, button {
        width: 100%;
        font-size: 18px;
      }
      .result {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- ì…ë ¥ í™”ë©´ -->
  <div id="inputScreen" class="screen active">
    <h1>ì˜¤ëŠ˜ ë­ ë¨¹ì§€?</h1>
    <input type="text" id="menuInput" placeholder="ë©”ë‰´ë¥¼ ì…ë ¥í•˜ì„¸ìš”" />
    <button onclick="addMenu()">ì¶”ê°€</button>
    <ul id="menuList"></ul>
    <button onclick="showResultScreen()">ì˜¤ëŠ˜ ë­ ë¨¹ì§€?</button>
    <button onclick="resetApp()">ì´ˆê¸°í™”</button>
  </div>

  <!-- ê²°ê³¼ í™”ë©´ -->
  <div id="resultScreen" class="screen">
    <h1>ì¶”ì²œ ë©”ë‰´ ğŸ½ï¸</h1>
    <div class="result" id="resultText"></div>
    <button onclick="showInputScreen()">ëŒì•„ê°€ê¸°</button>
  </div>

  <script>
    let menuList = [];

    window.onload = function () {
      const stored = localStorage.getItem("menuList");
      if (stored) {
        menuList = JSON.parse(stored);
        updateMenuList();
      }
    };

    function addMenu() {
      const input = document.getElementById("menuInput");
      const menu = input.value.trim();
      if (menu !== "") {
        menuList.push(menu);
        saveMenuList();
        updateMenuList();
        input.value = "";
      }
    }

    function updateMenuList() {
      const ul = document.getElementById("menuList");
      ul.innerHTML = "";
      menuList.forEach((menu, index) => {
        const li = document.createElement("li");
        li.textContent = menu;

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "âŒ";
        deleteBtn.className = "delete-btn";
        deleteBtn.onclick = () => deleteMenu(index);

        li.appendChild(deleteBtn);
        ul.appendChild(li);
      });
    }

    function deleteMenu(index) {
      menuList.splice(index, 1);
      saveMenuList();
      updateMenuList();
    }

    function saveMenuList() {
      localStorage.setItem("menuList", JSON.stringify(menuList));
    }

    function showResultScreen() {
      if (menuList.length === 0) {
        alert("ë©”ë‰´ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”");
        return;
      }
      const randomIndex = Math.floor(Math.random() * menuList.length);
      const selectedMenu = menuList[randomIndex];
      document.getElementById("resultText").textContent = `ì˜¤ëŠ˜ì€... "${selectedMenu}" ì–´ë•Œìš”?`;
      switchScreen("resultScreen");
    }

    function showInputScreen() {
      switchScreen("inputScreen");
    }

    function switchScreen(screenId) {
      document.querySelectorAll(".screen").forEach(screen => {
        screen.classList.remove("active");
      });
      document.getElementById(screenId).classList.add("active");
    }

    function resetApp() {
      menuList = [];
      localStorage.removeItem("menuList");
      document.getElementById("menuList").innerHTML = "";
      document.getElementById("resultText").textContent = "";
      document.getElementById("menuInput").value = "";
    }
  </script>
</body>
</html>
