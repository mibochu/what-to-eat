<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘 뭐 먹지?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #fefae0;
    }

    h1 {
      color: #bc6c25;
    }

    input, button {
      padding: 10px;
      margin: 10px 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    input {
      width: 80%;
      max-width: 300px;
    }

    button {
      background-color: #dda15e;
      color: white;
      cursor: pointer;
    }

    .delete-btn {
      background-color: #bc6c25;
      font-size: 14px;
      padding: 2px 6px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .result {
      font-size: 24px;
      margin-top: 20px;
      color: #283618;
    }

    /* 화면 전환용 */
    .screen {
      display: none;
    }

    .active {
      display: block;
    }

    /* 모바일 반응형 */
    @media (max-width: 600px) {
      input, button {
        width: 100%;
        font-size: 18px;
      }
      .result {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- 입력 화면 -->
  <div id="inputScreen" class="screen active">
    <h1>오늘 뭐 먹지?</h1>
    <input type="text" id="menuInput" placeholder="메뉴를 입력하세요" />
    <button onclick="addMenu()">추가</button>
    <ul id="menuList"></ul>
    <button onclick="showResultScreen()">오늘 뭐 먹지?</button>
    <button onclick="resetApp()">초기화</button>
  </div>

  <!-- 결과 화면 -->
  <div id="resultScreen" class="screen">
    <h1>추천 메뉴 🍽️</h1>
    <div class="result" id="resultText"></div>
    <button onclick="showInputScreen()">돌아가기</button>
  </div>

  <script>
    let menuList = [];

    window.onload = function () {
      const stored = localStorage.getItem("menuList");
      if (stored) {
        menuList = JSON.parse(stored);
        updateMenuList();
      }
    };

    function addMenu() {
      const input = document.getElementById("menuInput");
      const menu = input.value.trim();
      if (menu !== "") {
        menuList.push(menu);
        saveMenuList();
        updateMenuList();
        input.value = "";
      }
    }

    function updateMenuList() {
      const ul = document.getElementById("menuList");
      ul.innerHTML = "";
      menuList.forEach((menu, index) => {
        const li = document.createElement("li");
        li.textContent = menu;

        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "❌";
        deleteBtn.className = "delete-btn";
        deleteBtn.onclick = () => deleteMenu(index);

        li.appendChild(deleteBtn);
        ul.appendChild(li);
      });
    }

    function deleteMenu(index) {
      menuList.splice(index, 1);
      saveMenuList();
      updateMenuList();
    }

    function saveMenuList() {
      localStorage.setItem("menuList", JSON.stringify(menuList));
    }

    function showResultScreen() {
      if (menuList.length === 0) {
        alert("메뉴를 입력해주세요");
        return;
      }
      const randomIndex = Math.floor(Math.random() * menuList.length);
      const selectedMenu = menuList[randomIndex];
      document.getElementById("resultText").textContent = `오늘은... "${selectedMenu}" 어때요?`;
      switchScreen("resultScreen");
    }

    function showInputScreen() {
      switchScreen("inputScreen");
    }

    function switchScreen(screenId) {
      document.querySelectorAll(".screen").forEach(screen => {
        screen.classList.remove("active");
      });
      document.getElementById(screenId).classList.add("active");
    }

    function resetApp() {
      menuList = [];
      localStorage.removeItem("menuList");
      document.getElementById("menuList").innerHTML = "";
      document.getElementById("resultText").textContent = "";
      document.getElementById("menuInput").value = "";
    }
  </script>
</body>
</html>
