<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오늘 뭐 먹지?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>오늘 뭐먹지?</h1>
    <input type="text" id="menuInput" placeholder="메뉴를 입력하세요" />
    <button id="addButton">메뉴 추가</button>
    <ul id="menuList"></ul>
    <div class="button-group">
      <button id="pickButton">오늘 뭐먹지?</button>
      <button id="resetButton">초기화</button>
    </div>
    <div id="resultBox" class="hidden">
      🍽️ <strong>오늘의 메뉴는 <span id="result"></span>입니다!</strong>
    </div>
    <p id="lastPicked"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
