<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오늘 뭐 먹지?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>오늘 뭐 먹지? 🍽️</h1>
      <button id="themeToggle">🌙</button>
    </div>

    <div class="input-group">
      <input type="text" id="menuInput" placeholder="음식 이름을 입력하고 Enter" />
      <ul id="autocompleteList"></ul>
    </div>

    <div class="toggle-group">
      <label><input type="checkbox" id="toggleFavorites" /> ⭐ 즐겨찾기만 보기</label>
    </div>

    <ul id="menuList"></ul>

    <button id="pickButton">오늘 뭐 먹지?</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
